<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <title>Cadastro Usuário</title>
</head>
<body>
    <div class="text-center jumbotron jumbotron-fluid">
        <a style="color: black;" href="/"><h1>Cadastro de usuário</h1></a>
    </div>

    <div class="container">
        <form class="form-horizontal" method="POST">
            <div class="form-group has-feedback">
                <label for="nome" class="control-label col-sm-4">Nome Completo:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-4">Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="@email">
                </div>
            </div>
            <div class="form-group">
                <label for="nome" class="control-label col-sm-4">CPF:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cpf" name="cpf" onkeypress="$(this).mask('000.000.000-00');" minlength="14" maxlength="14" placeholder="CPF">
                </div>
            </div>
            <div class="form-group">
                <label for="nome" class="control-label col-sm-4">Data de Nascimento:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="dataNasc" name="dataNasc">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success col-sm-5">Cadastrar</button>
                </div>
            </div>
        </form>
	        <div class="container">
	        <a href="/" type="button" class="btn btn-primary btn-block btn-group-lg">Voltar</a>
	        </div>    
        </div>
</body>
</html>
