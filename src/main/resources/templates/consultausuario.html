<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"​>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Lista de Usuários</title>
</head>
<body>
    <div class="jumbotron text-center jumbotron-fluid">
        <h1>Lista de Usuários</h1>
    </div>
    <div class="container">

        <input class = "form-control" type="text" id="busca" placeholder="@Busca usuário">
<br>
        <div class="panel panel-default">
            <div class="panel-heading text-center">    Lista de Usuários    </div>
            <div class="panel body">
               <br>
            </div>
                <table class="table table-striped">
                    <thead >
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Rua</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Complemento</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Cidade</th> 
                            <th scope="col">Estado</th>
                            <th scope="col">Cep</th>
                        </tr>
                    </thead>
                    <tbody id="body">
                        <tr th:each="userDTO : ${userDTO}">
                            <td th:text="${userDTO.nomeusuario}"/>
                            <td th:text="${userDTO.logradouro}"/>
                            <td th:text="${userDTO.numero}"/>
                            <td th:text="${userDTO.complemento}"/>
                            <td th:text="${userDTO.bairro}"/>
                            <td th:text="${userDTO.localidade}"/>
                            <td th:text="${userDTO.uf}"/>
                            <td th:text="${userDTO.cep}"/>
                            
                        </tr>
                    </tbody>
                </table>

        </div>
				  <a href="/" type="button" class="btn btn-primary btn-block">Voltar</a>
    </div>

<script>
$(document).ready(function(){
  $("#busca").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#body tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
    </script>
</body>
</html>
